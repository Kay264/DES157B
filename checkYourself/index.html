<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself: My day in Music</title>


    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>


    
<body>
    
    
    <header>
        <h1>My Day in Music</h1>
    </header>

    <main>
        
        <section id="leftSide">
            <div class="clock">
                <img id="Record"  src="images/record.png"  alt="default record"> 
                
                <div class="numbers">
                    <button class="nums" id="num1" style="--i: 1;">1</button>
                    <button class="nums" id="num2" style="--i: 2;">2</button>
                    <button class="nums" id="num3" style="--i: 3;">3</button>
                    <button class="nums" id="num4" style="--i: 4;">4</button>
                    <button class="nums" id="num5" style="--i: 5;">5</button>
                    <button class="nums" id="num6" style="--i: 6;">6</button>
                    <button class="nums" id="num7" style="--i: 7;">7</button>
                    <button class="nums" id="num8" style="--i: 8;">8</button>
                    <button class="nums" id="num9" style="--i: 9;">9</button>
                    <button class="nums" id="num10" style="--i: 10;">10</button>
                    <button class="nums" id="num11" style="--i: 11;">11</button>
                    <button class="nums" id="num12" style="--i: 12;">12</button>
                </div>
                
        
                
            </div>
            <div id="timeOfDay">
                <button id="am">AM</button><button id="pm">PM</button>
            </div>

        </section>
         

        <section id="rightSide">

            <div id="music">

                <img id="album0" src="images/song0.png" class="albumCover" alt="record 0">
                <img id="album1" src="images/song1.jpg" class="albumCover" alt="record 1">
                <img id="album2" src="images/song2.jpg" class="albumCover" alt="record 2">
                <img id="album3" src="images/song3.jpg" class="albumCover" alt="record 3">
                <img id="album4" src="images/song4.jpg" class="albumCover" alt="record 4">
                <img id="album5" src="images/song5.jpg" class="albumCover" alt="record 5">
                <img id="album6" src="images/song6.jpg" class="albumCover" alt="record 6">
                <img id="album7" src="images/song7.jpg" class="albumCover" alt="record 7">
                <img id="album8" src="images/song8.jpg" class="albumCover" alt="record 8">
                <img id="album9" src="images/song9.jpg" class="albumCover" alt="record 9">
                <img id="album10" src="images/song10.jpg" class="albumCover" alt="record 10">
                <img id="album11" src="images/song11.jpg" class="albumCover" alt="record 11">
                <img id="album12" src="images/song12.jpg" class="albumCover" alt="record 12">
                <img id="album13" src="images/song13.jpg" class="albumCover" alt="record 13">



        

                <p id="name">song name & artist</p>

            </div>

            <div id="WhatIWasDoing">

                <p id="ActivityTitle">Activity:</p>
                <p id="activity">What I was up to</p>

            </div>

        </section>
    </main>
    

</body>
</html>
