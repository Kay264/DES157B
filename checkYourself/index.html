<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself: My day in Music</title>

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">


    
<body>
    
    
    <header>
        <h1>My Day in Music</h1>
    </header>

    <main>
        <section id="leftSide">
            
            <img id="record" src="images/record.png" alt="record"> 

            <div>
                <p id="num1" class="nums">1</p>
                <p id="num2" class="nums">2</p>
                <p id="num3" class="nums">3</p>
                <p id="num4" class="nums">4</p>
                <p id="num5" class="nums">5</p>
                <p id="num6" class="nums">6</p>
                <p id="num7" class="nums">7</p>
                <p id="num8" class="nums">8</p>
                <p id="num9" class="nums">9</p>
                <p id="num10" class="nums">10</p>
                <p id="num11" class="nums">11</p>
                <p id="num12" class="nums">12</p>
            </div>

            <div id="timeOfDay">
                <p id="am">AM</p><p id="slash">/</p><p id="pm">PM</p>
            </div>
            
        </section>

        <section id="rightSide">

            <div id="music">

                <img id="albumCover" src="images/song0.png" alt="Album Cover"> 

                <p id="name">song name & artist</p>

            </div>

            <div id="WhatIWasDoing">

                <p id="ActivityTitle">Activity:</p>
                <p id="activity">What I was up to</p>

            </div>

        </section>
    </main>
    

</body>
</html>
