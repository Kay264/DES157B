<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself: My day in Music</title>

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">


    
<body>
    
    
    <header>
        <h1>My Day in Music</h1>
    </header>

    <main>
        
        <section id="leftSide">
            <div class="clock">
                <img id="record" src="images/record.png" alt="record"> 
        
                <div class="numbers">
                    <p class="nums" id="num1" style="--i: 1;">1</p>
                    <p class="nums" id="num2" style="--i: 2;">2</p>
                    <p class="nums" id="num3" style="--i: 3;">3</p>
                    <p class="nums" id="num4" style="--i: 4;">4</p>
                    <p class="nums" id="num5" style="--i: 5;">5</p>
                    <p class="nums" id="num6" style="--i: 6;">6</p>
                    <p class="nums" id="num7" style="--i: 7;">7</p>
                    <p class="nums" id="num8" style="--i: 8;">8</p>
                    <p class="nums" id="num9" style="--i: 9;">9</p>
                    <p class="nums" id="num10" style="--i: 10;">10</p>
                    <p class="nums" id="num11" style="--i: 11;">11</p>
                    <p class="nums" id="num12" style="--i: 12;">12</p>
                </div>
                
        
                
            </div>
            <div id="timeOfDay">
                <p id="am">AM</p><p id="slash">/</p><p id="pm">PM</p>
            </div>

        </section>
         

        <section id="rightSide">

            <div id="music">

                <img id="albumCover" src="images/song0.png" alt="Album Cover"> 

                <p id="name">song name & artist</p>

            </div>

            <div id="WhatIWasDoing">

                <p id="ActivityTitle">Activity:</p>
                <p id="activity">What I was up to</p>

            </div>

        </section>
    </main>
    

</body>
</html>
