<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- My Styles -->
   <!--  <link href="styles.css" rel="stylesheet"> -->
    <style>


        #canvas-image-blending {
            
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
 

    </style>
  

</head>
<body>
  
    <canvas id="canvas-image-blending"></canvas>


   

    <!-- <script src="./granium.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
  
    <script>

        
        var granimInstance = new Granim({
        element: '#canvas-image-blending',
        direction: 'top-bottom',
        isPausedWhenNotInView: true,
        image : {
            source: 'images/bgimgnoback.png',
            blendingMode: 'multiply',
            position: ['center', 'bottom'],
            stretchMode: ['stretch', 'stretch-if-bigger']
        },
        states : {
            "default-state": {
                gradients: [
                    ['#eceba3', '#f0ab51'],
                    ['#7ea0c4', '#80d3fe'],
                    ['#556270', '#FF6B6B'],
                    ['#485563', '#29323c']
                ],
                transitionSpeed: 7000
            }
        }
        });



        //mo.js

        new mojs.Shape({
            parent:       '#radius_example',
            shape:        'circle',
            radius:       25,
            radiusX:      35, // explicit radiusX
            fill:         'transparent',
            stroke:       '#F64040',
            strokeWidth:  7,
            isShowStart:  true,
        });
      
    </script>
    
</body>
</html>
